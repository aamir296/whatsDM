<!DOCTYPE html>
<html>
<body>

<p>Enter the mobile number you want to DM in the prompt box.</p>

<button onclick="myFunction()">Enter mobile</button>

<p id="demo"></p>

<script>
function myFunction() {
  var person = prompt("Please enter mobile number", "+91 XXXXXXXXXX");
  if (person != null) {
    document.getElementById("demo").innerHTML =
    "http://api.whatsapp.com/send?phone=" + person + "! How are you today?";
  }
}
</script>

</body>
</html>
